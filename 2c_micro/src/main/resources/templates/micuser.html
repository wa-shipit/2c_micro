<!-- micuser.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MicUser Registration</title>
</head>
<body>

<form action="/micuser" method="post">
    <label for="loginid">ユーザID:</label>
    <input type="text" id="loginid" name="loginid" maxlength="10" required>
    <br>
    <label for="password">パスワード:</label>
    <input type="password" id="password" name="password" maxlength="10" required>
    <br>
    <input type="submit" value="登録">
</form>

<!-- エラーメッセージの表示 -->
<p style="color: red;">${error}</p>

<!-- 登録結果の表示 -->
<p style="color: green;">${micuser}</p>

</body>
</html>
