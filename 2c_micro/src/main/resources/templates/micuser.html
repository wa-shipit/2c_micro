<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
<h2>登録用form</h2>
        <form th:action="@{/micuser}" method="POST">
            <table class="table">
                <tr>
                    <td>ユーザーID</td>
                    <td><input type="text" name="loginid" maxlength="10"></td>
                </tr>
                <tr>
                    <td>パスワード</td>
                    <td><input type="text" name="password" maxlength="10"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="登録する"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
