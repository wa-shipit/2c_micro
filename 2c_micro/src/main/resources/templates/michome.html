<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Dela+Gothic+One&family=DotGothic16&family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&family=Noto+Sans+JP:wght@800&family=Zen+Maru+Gothic:wght@300;700&display=swap"
		rel="stylesheet">
	<style>
		h1{
			text-align: center;
		}
		.grid {
  display: flex;
  height: 100%;
  position: absolute;
  width: 100%;
}
.grid span {
  border-right: 1px solid #333;
  height: 100%;
  width:67%;
}
	</style>
</head>

<body>
	<div class="grid">
		<span></span>
		</div>
	<div class="row">
		<div class="col-8">
			<h1 style="font-family: 'DotGothic16', sans-serif;">[TODOLIST]</h1>
			<h1 style="font-family: 'DotGothic16', sans-serif;"></h1>
			
			<tr th:each="list:${list}">
			<h1 th:text="${list.month} + '月'+ ${list.day} + '日'"></h1>
			
			
			<h1 th:text="${list.todo}"></h1>
			</tr>
		</div>
		<div class="col-4">
			<h2><a href=".micadd/">新規登録</h2><br>
			<h2><a href="./micedit">編集</h2><br>
			<h2><a href="./micdel"> 削除</h2><br>
		</div>
	</div>
</body>

</html>
