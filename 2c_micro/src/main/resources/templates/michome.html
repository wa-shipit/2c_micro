<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Dela+Gothic+One&family=DotGothic16&family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&family=Noto+Sans+JP:wght@800&family=Zen+Maru+Gothic:wght@300;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="row">
        <div class="col-4">
            <!-- 予定 -->
        </div>

        <div class="col-4">
            <h1 style="font-family: 'DotGothic16', sans-serif;">予定用ページだよ</h1>

         <table border="1">
    <tr>
        <th>月</th>
        <th>日</th>
        <th>予定</th>
    </tr>
    <tr th:each="todo : ${resultList}">
        <td th:text="${todo.month}"></td>
        <td th:text="${todo.day}"></td>
        <td th:text="${todo.todo}"></td>
    </tr>
</table>
        </div>

        <div class="col-4">
            <!-- 右ブロック 右 -->
            <br>
            <p><a href="localhost:8080/micadd">新規登録</a></p>
            <p><a href="localhost:8080/micedit">編集</a></p>
            <p><a href="localhost:8080/micdel">削除</a></p>
        </div>
    </div>
</body>

</html>
