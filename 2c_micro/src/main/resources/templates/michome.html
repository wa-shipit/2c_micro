<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MicHome - Scheduled Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Dela+Gothic+One&family=DotGothic16&family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&family=Noto+Sans+JP:wght@800&family=Zen+Maru+Gothic:wght@300;700&display=swap"
		rel="stylesheet">
</head>
<style>
	  h2 {
           
            padding: 20px;
           
        }
        h3{
			padding: 10px;
		}
</style>
<body>
    <div class="row">
	<div class="col-4">　　　　</div>
	
	<div class="col-4">
		<h2>【TODOLIST】</h2>
		
   <th:block th:each="result : ${selectResult}">
		<h3 th:text="${result.month} + '月' + ${result.day} + '日の予定'"></h3>
		<li th:text="${result.todo}"></li><br>
	</th:block>
    </div>
    
    <div class="col-4">
    <th:each="event : ${events}">
            <a href="/micadd">新規登録</a><br>
            <a href="/micedit">編集</a><br>
            <a href="/micdel">削除</a>
     </div>
     </div>
</body>
</html>
