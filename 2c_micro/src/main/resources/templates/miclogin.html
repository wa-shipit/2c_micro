<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicLogin</title>
</head>
<body>

    <form id="loginForm" action="/miclogin" method="post">
        <label for="micloginid">ID:</label>
        <input type="text" id="micloginid" name="micloginid" required>
        <br>
        <label for="micpw">Password:</label>
        <input type="password" id="micpw" name="micpw" required>
        <br>
        <button type="submit">Login</button>
    </form>
    
    <a href="http://localhost:8080/micuser">新規登録</a><br>

    <div th:if="${message}" id="message" th:text="${message}"></div>

</body>
</html>
